<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/contactPage.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <img class="logo" src="../resources/ConGratZ logo.svg" alt="logo">
        <a class="homeBtn" href="homePage.html"><button>HOME</button></a>
        <nav>

                <li><a href="createGreetingsCardPage.html">CREATE GREETINGS CARD</a></li>

        </a>
    </header>
    <div class="grid-container">
        <section class="design-element"></section>

        <main class="contact-area">
            
            <div class="contact-grid">
                <div class="contactus-text">
                    <p>Contact Us</p>
                </div>
                <div class="input-area">
                    <input class="input-boxes" type="text" placeholder="Your Name">

                <div class="button-area">
                    <button class="submit-button">SUBMIT</button>
                </div>

            <i>
