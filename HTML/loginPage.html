<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/loginPageStyle.css"/>
    <title>Login - ConGratZ</title>
    
</head>
<body>
    <div class="grid-container">
        <div class="onTop-buttons-box">
            <button class="login-onTop">LOGIN</button>
            <form method="GET" action="SignUpPage.html">
                <button class="signup-onTop">SIGN UP</button>
            </form>
        </div>
        <section class="design-element"></section>
        <main class="login-area">
            <div class="login-grid">
                <div class="logo">
                    <img src="../resources/ConGratZ logo.svg" alt="ConGratZ logo" />
                </div>
                <div class="login-text">
                    <p>LOGIN</p>
                </div>
                <div class="input-area">
                    <input class="input-boxes" type="email" placeholder="Email">
                    <input class="input-boxes" type="password" placeholder="Password">
                </div>
                <a id="forgot-password">
                    Forgot your password?
                </a>
                <a id="continue">
                    Continue without logging...
                </a>
                <div class="button-area">
                    <button class="login-button">LOGIN</button>
                </div>
            </div>
        </main>
        <footer>
           <i>
               The right card, everytime!
           </i>
        </footer>
    </div>
</body>
</html>
