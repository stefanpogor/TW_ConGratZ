<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ConGratZ</title>
    <link rel="stylesheet" href="../CSS/SignUpPage.css">
</head>   

<body>

    <div class="grid-container">
        <div class="onTop-buttons-box">
            <form method="GET" action="loginPage.html"> 
                <button class="login-onTop">LOGIN</button>
            </form>
            <button class="signup-onTop">SIGN UP</button>
        </div>
        <section class="design-element"></section>

        <main class="signup-area">
            <div class="signup-grid">
                <div class="logo">
                    <img src="../resources/ConGratZ logo.svg" alt="ConGratZ logo" />
                </div>
                <div class="signup-text">
                    <p>SIGN UP</p>
                </div>
                <div class="input-area">
                    <input class="input-first-boxes" type="email" placeholder="Email">
                    <input class="input-first-boxes" type="text" placeholder="Full Name">
                    <input class="input-second-boxes" type="password" placeholder="Password">
                    <input class="input-second-boxes" type="password" placeholder="Confirm Password">
                </div>

                <a id="continue">
                    Continue without signing up...
                </a>

                <div class="button-area">
                   <button class="signup-button">SIGN UP</button> 
                </div>
                
            </div>
        </main>
        <footer>
            <i>
                The right card, everytime!
            </i>
        </footer>
    </div>

</body>
</html>
